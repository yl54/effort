<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>First 3js App</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
				
		<script>
			// Javascript code goes here

			// Create a scene
			const scene = new Scene();

			// Create a camera
			// field of view: FOV is the extent of the scene that is seen on the display at any given moment. The value is in degrees.
			// aspect ratio: describes ratio of width to height. most of the time, width/height will suffice
			// near clipping: objects closer than this value will not be rendered
			// far clipping: objects further than this value will not be rendered
			const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			// Create a renderer
			// need to set the size of the renderer to render the app
			const renderer = new WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Create materials to render onto the screen

			// geometry contains all the points (vertices) and fill (faces) of the cub
			const geometry = new BoxGeometry();

			// A material is something that can be applied to an object/mesh to define the visual look of that object. 
			const material = new MeshBasicMaterial( {color: 0x00ff00});

			// A mesh is an object that takes a geometry, and applies a material to it, which we then can insert to our scene, and move freely around.
			const cube = new Mesh(geometry, material);
			scene.add(cube);

			camera.position.z = 5;

			// At this point, nothing is being rendered

			// animate creates a render loop
			// it causes the renderer to draw the scene every time the screen is refreshed
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

				// This will be logged continuously.
				// If you leave the browser's tab, it will stop the loop and stop emitting the logs.
				// The number of logs will not increase.
				// console.log("animate() called");

				// This code will rotate the box on each frame
				// If this rotation does not exist, the green box will not move and just be presented as a green square.
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
			}

			// Calling animate will render the loop
			animate();
		</script>
	</body>
</html>
