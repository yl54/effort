<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>First 3js App</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Javascript code goes here

			// Create a scene
			const scene = new THREE.Scene();

			// Create a camera
			// field of view: FOV is the extent of the scene that is seen on the display at any given moment. The value is in degrees.
			// aspect ratio: describes ratio of width to height. most of the time, width/height will suffice
			// near clipping: objects closer than this value will not be rendered
			// far clipping: objects further than this value will not be rendered
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			// Create a renderer
			// need to set the size of the renderer to render the app
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Create materials to render onto the screen

			// geometry contains all the points (vertices) and fill (faces) of the cub
			const geometry = new THREE.BoxGeometry();

			// A material is something that can be applied to an object/mesh to define the visual look of that object. 
			const material = new THREE.MeshBasicMaterial( {color: 0x00ff00});
			const cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			camera.position.z = 5;

			// At this point, nothing is being rendered


		</script>
	</body>
</html>
